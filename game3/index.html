<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Wasteland Match</title>
<style>
/* (styles omitted for brevity in generator, kept in final) */

  :root {
    --bg0:#070a0c;
    --bg1:#0f1518;
    --panel:#0d1417cc;
    --stroke:#ffffff1a;
    --text:#e6eef2;
    --muted:#9fb3be;
    --good:#4cff9a;
    --warn:#ffb84c;
    --bad:#ff4c4c;
    --tile: clamp(44px, 6.2vh, 64px);
    --gap: 10px;
    --cols: 8;
    --rows: 8;
    --radius:18px;
  }
  *{box-sizing:border-box;}
  body {
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 800px at 50% -20%, #103a2f 0%, rgba(16,58,47,0) 60%),
      radial-gradient(900px 900px at 50% 120%, #0f2a35 0%, rgba(15,42,53,0) 60%),
      linear-gradient(180deg, var(--bg0), var(--bg1));
    min-height:100vh;
    overflow-x:hidden;
  }
  .stage {
    max-width: 1100px;
    margin: 26px auto 40px;
    padding: 0 16px;
    display:grid;
    grid-template-columns: 1fr minmax(320px, 560px) 1fr;
    gap: 18px;
    align-items:start;
  }
  .tube {
    height: 760px;
    border-radius: 28px;
    background:
      radial-gradient(180px 500px at 50% 50%, rgba(74,255,154,.18), rgba(74,255,154,0) 70%),
      linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
    border:1px solid var(--stroke);
    position:relative;
    overflow:hidden;
    filter: drop-shadow(0 22px 60px rgba(0,0,0,.55));
  }
  .tube::before {
    content:"";
    position:absolute; inset:16px 22px;
    border-radius: 999px;
    background:
      radial-gradient(120px 520px at 50% 50%, rgba(74,255,154,.35), rgba(74,255,154,.05) 62%, rgba(74,255,154,0) 78%),
      linear-gradient(180deg, rgba(74,255,154,.35), rgba(74,255,154,.05));
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
  }
  .tube::after {
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(2px 2px at 40% 20%, rgba(255,255,255,.35), rgba(255,255,255,0) 70%),
      radial-gradient(2px 2px at 65% 65%, rgba(255,255,255,.25), rgba(255,255,255,0) 70%),
      radial-gradient(2px 2px at 55% 40%, rgba(255,255,255,.25), rgba(255,255,255,0) 70%);
    opacity:.7;
    animation: drift 6s linear infinite;
  }

  /* bubble layer */
  .tube::before{
    content:'';
    position:absolute;
    inset:10px 22px;
    border-radius:999px;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,255,255,.28) 0 2px, transparent 3px),
      radial-gradient(circle at 70% 55%, rgba(255,255,255,.18) 0 2px, transparent 3px),
      radial-gradient(circle at 45% 75%, rgba(255,255,255,.22) 0 2px, transparent 3px),
      radial-gradient(circle at 35% 10%, rgba(255,255,255,.16) 0 2px, transparent 3px);
    filter: blur(.2px);
    opacity:.35;
    animation: bubbles 2.8s ease-in-out infinite;
    pointer-events:none;
    mix-blend-mode: screen;
  }
  @keyframes drift {
    0% { transform: translateY(0); opacity:.55; }
    
  @keyframes bubbles{0%{transform:translateY(18px);opacity:.15}35%{opacity:.55}100%{transform:translateY(-22px);opacity:.15}}
50% { opacity:.9; }
    100% { transform: translateY(40px); opacity:.55; }
  }

  .center {
    border-radius: 26px;
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    border: 1px solid var(--stroke);
    padding: 14px;
    filter: drop-shadow(0 26px 70px rgba(0,0,0,.6));
  }
  .topbar {
    display:flex; gap:10px; align-items:center; justify-content:space-between;
    margin-bottom: 12px;
    flex-wrap:wrap;
  }
  .chips { display:flex; gap:10px; flex-wrap:wrap; }
  .chip {
    padding: 8px 12px;
    border-radius: 999px;
    background: rgba(0,0,0,.32);
    border:1px solid var(--stroke);
    font-size: 12px;
    letter-spacing: .08em;
    text-transform: uppercase;
    color: var(--muted);
  }
  .chip strong {
    color: var(--text);
    letter-spacing: normal;
    text-transform:none;
    margin-left: 6px;
    font-weight: 700;
  }
  .btns { display:flex; gap:10px; }
  button {
    appearance:none;
    border:1px solid var(--stroke);
    background: rgba(0,0,0,.28);
    color: var(--text);
    padding: 10px 12px;
    border-radius: 12px;
    cursor:pointer;
    font-weight: 600;
  }
  button:hover { background: rgba(0,0,0,.38); }
  button:active { transform: translateY(1px); }
  .targets {
    margin-top: 10px;
    border-radius: 18px;
    background: rgba(0,0,0,.22);
    border:1px solid var(--stroke);
    padding: 12px;
  }
  .targets h3 {
    margin: 0 0 10px 0;
    font-size: 12px;
    color: var(--muted);
    letter-spacing:.12em;
    text-transform:uppercase;
  }
  .trow {
    display:grid;
    grid-template-columns: 34px 1fr 74px;
    gap:10px;
    align-items:center;
    margin: 10px 0;
  }
  .ticon {
    width: 34px; height: 34px;
    border-radius: 10px;
    border:1px solid var(--stroke);
    background: rgba(255,255,255,.04);
    display:flex; align-items:center; justify-content:center;
    overflow:hidden;
  }
  .ticon img { width: 100%; height: 100%; object-fit: cover; }
  .bar {
    height: 10px;
    border-radius: 999px;
    border:1px solid var(--stroke);
    background: rgba(255,255,255,.05);
    overflow:hidden;
  }
  .bar > div {
    height:100%;
    width:0%;
    background: linear-gradient(90deg, rgba(74,255,154,.85), rgba(74,255,154,.25));
  }
  .tcount {
    text-align:right;
    font-variant-numeric: tabular-nums;
    color: var(--muted);
    font-size: 12px;
  }

  .gridWrap {
    margin-top: 12px;
    border-radius: 20px;
    background: rgba(0,0,0,.22);
    border:1px solid var(--stroke);
    padding: 14px;
  }
  .grid {
    display:grid;
    grid-template-columns: repeat(var(--cols), var(--tile));
    grid-template-rows: repeat(var(--rows), var(--tile));
    gap: var(--gap);
    justify-content:center;
    user-select:none;
    touch-action: manipulation;
  }
  .tile {
    width: var(--tile);
    height: var(--tile);
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.16);
    background:
      radial-gradient(40px 40px at 30% 30%, rgba(255,255,255,.12), rgba(255,255,255,0) 70%),
      radial-gradient(60px 60px at 70% 70%, rgba(74,255,154,.07), rgba(74,255,154,0) 70%),
      rgba(0,0,0,.32);
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    position:relative;
    cursor:pointer;
    transition: transform .12s ease, box-shadow .12s ease, outline-color .12s ease;
  }

  .tile.is-core{
    outline: 3px solid rgba(76,255,154,.70);
    box-shadow:
      inset 0 0 1px rgba(0,0,0,.35),
      0 0 0 2px rgba(76,255,154,.22),
      0 0 34px rgba(76,255,154,.30),
      0 0 72px rgba(76,255,154,.10);
    animation: coreGlow 1.25s ease-in-out infinite;
  }
  .tile.is-core::before{
    content:"⚡";
    position:absolute;
    top:6px;
    right:8px;
    font-size:14px;
    color: rgba(230,238,242,.96);
    text-shadow: 0 1px 0 rgba(0,0,0,.65), 0 0 14px rgba(76,255,154,.35);
    opacity:1;
    pointer-events:none;
  }
  .tile.is-core img{
    transform: scale(1.08);
    filter: saturate(1.22) contrast(1.12) drop-shadow(0 2px 16px rgba(76,255,154,.45));
    animation: coreIcon 1.25s ease-in-out infinite;
  }

  
  @keyframes coreGlow{
    0%,100%{ box-shadow:
      inset 0 0 1px rgba(0,0,0,.35),
      0 0 0 2px rgba(76,255,154,.18),
      0 0 26px rgba(76,255,154,.22),
      0 0 58px rgba(76,255,154,.08); }
    50%{ box-shadow:
      inset 0 0 1px rgba(0,0,0,.35),
      0 0 0 2px rgba(76,255,154,.28),
      0 0 44px rgba(76,255,154,.36),
      0 0 96px rgba(76,255,154,.14); }
  }
  @keyframes coreIcon{
    0%,100%{ transform: scale(1.06); }
    50%{ transform: scale(1.11); }
  }

.tile img {
    width: 92%;
    height: 92%;
    object-fit: cover;
    border-radius: 12px;
    filter: drop-shadow(0 10px 14px rgba(0,0,0,.35));
    pointer-events:none;
  }
  .tile::after {
    content:"";
    position:absolute; inset: 6px;
    border-radius: 12px;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.10);
    pointer-events:none;
  }
  .tile.selected {
    outline: 3px solid rgba(74,255,154,.6);
    transform: translateY(-1px) scale(1.02);
    box-shadow: 0 14px 28px rgba(0,0,0,.42);
  }
  .tile.matched {
    animation: pop .22s ease-out forwards;
  }
  @keyframes pop {
    0% { transform: scale(1); filter: brightness(1); }
    100% { transform: scale(.92); filter: brightness(1.35); }
  }
  .tile.clearing {
    animation: fade .18s ease-out forwards;
  }
  @keyframes fade {
    0% { opacity:1; transform: scale(1); }
    100% { opacity:0; transform: scale(.7); }
  }
  .badge {
    position:absolute; right:7px; top:7px;
    font-size: 10px;
    padding: 4px 6px;
    border-radius: 999px;
    background: rgba(0,0,0,.45);
    border:1px solid rgba(255,255,255,.18);
    color: rgba(255,255,255,.9);
    letter-spacing:.08em;
    text-transform: uppercase;
    pointer-events:none;
  }

  .hint {
    margin-top: 10px;
    font-size: 12px;
    color: rgba(190,210,220,.78);
    text-align:center;
  }

  .overlay {
    position:fixed; inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background: rgba(0,0,0,.55);
    backdrop-filter: blur(8px);
    padding: 18px;
    z-index: 999;
  }
  .modal {
    width: min(560px, 96vw);
    border-radius: 18px;
    border:1px solid rgba(255,255,255,.16);
    background: linear-gradient(180deg, rgba(10,16,20,.95), rgba(6,9,11,.92));
    box-shadow: 0 32px 80px rgba(0,0,0,.72);
    overflow:hidden;
  }
  .modalHead { padding: 16px 18px 10px 18px; }
  .modalHead h2 { margin:0; font-size: 20px; letter-spacing:.02em; }
  .modalHead p { margin: 6px 0 0 0; color: rgba(190,210,220,.8); line-height: 1.35; font-size: 13px; }
  .modalBody { padding: 12px 18px 16px 18px; border-top:1px solid rgba(255,255,255,.10); }
  .objList { display:flex; flex-direction:column; gap:10px; margin-top:10px; }
  .objItem { display:flex; gap:10px; align-items:center; padding: 10px 10px; border-radius: 14px; border:1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.03); }
  .objItem .mini { width:44px; height:44px; border-radius: 12px; border:1px solid rgba(255,255,255,.14); overflow:hidden; background: rgba(0,0,0,.22); display:flex; align-items:center; justify-content:center; }
  .objItem .mini img { width: 100%; height: 100%; object-fit: cover; }
  .objItem .txt { flex:1; }
  .objItem .txt b { display:block; }
  .objItem .txt small { color: rgba(190,210,220,.75); }
  .modalFoot { padding: 14px 18px; display:flex; justify-content:flex-end; gap:10px; border-top:1px solid rgba(255,255,255,.10); }
  .btnPrimary { background: rgba(34,92,62,.55); border-color: rgba(74,255,154,.35); }
  .btnPrimary:hover { background: rgba(34,92,62,.70); }
  .toast {
    position: fixed;
    left: 50%;
    bottom: 22px;
    transform: translateX(-50%);
    padding: 12px 14px;
    border-radius: 14px;
    background: rgba(0,0,0,.66);
    border:1px solid rgba(255,255,255,.14);
    color: rgba(235,245,250,.95);
    font-size: 13px;
    z-index: 9999;
    opacity: 0;
    pointer-events:none;
    transition: opacity .18s ease;
  }
  .toast.show { opacity: 1; }
  @media (max-width: 980px) {
    .stage { grid-template-columns: 1fr; }
    .tube { display:none; }
    .center { margin: 0 auto; width: min(720px, 98vw); }
  }
  @media (max-width: 520px) {
    :root { --tile: clamp(44px, 6.2vh, 64px); --gap: 10px;
    --cols: 8;
    --rows: 8; }
  }

</style>
</head>
<body>

  <div class="stage">
    <div class="tube" aria-hidden="true"></div>

    <div class="center">
      <div class="topbar">
        <div class="chips">
          <div class="chip">LEVEL <strong id="uiLevel">1</strong></div>
          <div class="chip">MOVES <strong id="uiMoves">0</strong></div>
          <div class="chip">SCORE <strong id="uiScore">0</strong></div>
          <div class="chip">UNLOCKED <strong id="uiUnlocked">1</strong></div>
          <div class="chip">DAILY BEST <strong id="uiBest">0</strong></div>
        </div>
        <div class="btns">
          <button id="btnRestart">Restart Level</button>
          <button id="btnReset">Reset Campaign</button>
        </div>
      </div>

      <div class="targets">
        <h3>Targets</h3>
        <div class="trow">
          <div class="ticon"><img id="tIcon1" alt="target icon 1"/></div>
          <div class="bar"><div id="tBar1"></div></div>
          <div class="tcount" id="tCount1">0/0</div>
        </div>
        <div class="trow">
          <div class="ticon"><img id="tIcon2" alt="target icon 2"/></div>
          <div class="bar"><div id="tBar2"></div></div>
          <div class="tcount" id="tCount2">0/0</div>
        </div>
        <div class="trow">
          <div class="ticon" style="font-weight:800;">★</div>
          <div class="bar"><div id="tBar3"></div></div>
          <div class="tcount" id="tCount3">0/0</div>
        </div>
      </div>

      <div class="gridWrap">
        <div id="grid" class="grid" aria-label="game board"></div>
        <div class="hint">Match 3 clears. Match 4 creates a STRIPE. Match 5 creates a CORE. Swap a CORE to discharge a type.</div>
      </div>
    </div>

    <div class="tube" aria-hidden="true"></div>
  </div>

  <div id="overlay" class="overlay" style="display:none;">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="ovTitle">
      <div class="modalHead">
        <h2 id="ovTitle">Wasteland Match</h2>
        <p id="ovSub">Allocate resources. Stabilize the system. Clear objectives before moves run out.</p>
      </div>
      <div class="modalBody">
        <div style="font-size:12px; color: rgba(190,210,220,.72); letter-spacing:.12em; text-transform:uppercase;">Level Objectives</div>
        <div class="objList" id="ovList"></div>
      </div>
      <div class="modalFoot">
        <button id="ovBegin" class="btnPrimary">Begin</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  // ===== Deterministic PRNG per level =====
  function mulberry32(seed) {
    return function() {
      let t = seed += 0x6D2B79F5;
      t = Math.imul(t ^ (t >>> 15), t | 1);
      t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
      return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    };
  }

  function levelSpec(n) {
    // 1000+ levels, procedurally generated but stable
    const rng = mulberry32(1337 + n * 971);
    const baseMoves = 18 + (n % 10); // 18..27
    const scoreNeed = 800 + n * 140; // ramps
    const typeCount = (n < 12) ? 4 : 5; // when 5, include the nuke tile

    // pick two distinct types that actually exist on this level
    const a = Math.floor(rng() * typeCount);
    let b = Math.floor(rng() * typeCount);
    if (b === a) b = (b + 1) % typeCount;

    const needA = 6 + (n % 6); // 6..11
    const needB = 5 + (n % 5); // 5..9
    return {
      moves: baseMoves,
      scoreNeed,
      typeCount,
      goalA: { type:a, need: needA },
      goalB: { type:b, need: needB },
    };
  }

  function randomTile(typeCount, rng) {
    return { id: TILE_ID++, t: Math.floor(rng() * typeCount), special: null };
  }

  function hasMatchAt(x,y) {
    const tile = board[y][x];
    if (!tile) return false;
    const t = tile.t;
    let c=1;
    for (let dx=x-1; dx>=0; dx--) { if (board[y][dx] && board[y][dx].t===t && board[y][dx].special!=="core") c++; else break; }
    for (let dx=x+1; dx<W; dx++) { if (board[y][dx] && board[y][dx].t===t && board[y][dx].special!=="core") c++; else break; }
    if (c>=3) return true;
    c=1;
    for (let dy=y-1; dy>=0; dy--) { if (board[dy][x] && board[dy][x].t===t && board[dy][x].special!=="core") c++; else break; }
    for (let dy=y+1; dy<H; dy++) { if (board[dy][x] && board[dy][x].t===t && board[dy][x].special!=="core") c++; else break; }
    return c>=3;
  }

  function makesImmediateMatch(x,y) {
    const tile = board[y][x];
    const t = tile.t;
    if (x>=2 && board[y][x-1] && board[y][x-2] && board[y][x-1].t===t && board[y][x-2].t===t) return true;
    if (y>=2 && board[y-1][x] && board[y-2][x] && board[y-1][x].t===t && board[y-2][x].t===t) return true;
    return false;
  }

  function generateBoard(typeCount, seed) {
    const rng = mulberry32(seed);
    let tries = 0;
    while (tries < 200) {
      board = Array.from({length:H}, () => Array.from({length:W}, () => null));
      for (let y=0; y<H; y++) {
        for (let x=0; x<W; x++) {
          let tile;
          let guard=0;
          do {
            tile = randomTile(typeCount, rng);
            board[y][x] = tile;
            guard++;
          } while (guard < 20 && makesImmediateMatch(x,y));
        }
      }
      if (findAnyMove()) return;
      tries++;
    }
  }

  function swap(a,b) {
    const tmp = board[a.y][a.x];
    board[a.y][a.x] = board[b.y][b.x];
    board[b.y][b.x] = tmp;
  }

  function findMatches() {
    const toClear = new Set();
    const groups = [];
    for (let y=0; y<H; y++) {
      let x=0;
      while (x<W) {
        const tile = board[y][x];
        if (!tile || tile.special==="core") { x++; continue; }
        const t = tile.t;
        let run = 1;
        while (x+run<W) {
          const tt = board[y][x+run];
          if (tt && tt.special!=="core" && tt.t===t) run++;
          else break;
        }
        if (run>=3) {
          const cells = [];
          for (let k=0;k<run;k++) { toClear.add(`${x+k},${y}`); cells.push({x:x+k,y}); }
          groups.push({cells, dir:"h"});
        }
        x += run;
      }
    }
    for (let x=0; x<W; x++) {
      let y=0;
      while (y<H) {
        const tile = board[y][x];
        if (!tile || tile.special==="core") { y++; continue; }
        const t = tile.t;
        let run = 1;
        while (y+run<H) {
          const tt = board[y+run][x];
          if (tt && tt.special!=="core" && tt.t===t) run++;
          else break;
        }
        if (run>=3) {
          const cells = [];
          for (let k=0;k<run;k++) { toClear.add(`${x},${y+k}`); cells.push({x,y:y+k}); }
          groups.push({cells, dir:"v"});
        }
        y += run;
      }
    }
    return {toClear, groups};
  }

  function findAnyMove() {
    for (let y=0; y<H; y++) {
      for (let x=0; x<W; x++) {
        const a = {x,y};
        const dirs = [{x:x+1,y},{x,y:y+1}];
        for (const b of dirs) {
          if (!inBounds(b.x,b.y)) continue;
          swap(a,b);
          const m = findMatches().toClear.size>0;
          swap(a,b);
          if (m) return true;
        }
      }
    }
    return false;
  }

  function createSpecialFromSwap(a, b, matchGroups){
  if(!matchGroups || matchGroups.length===0) return {made:null, keepId:null};

  // keys in matches are stored as "x,y" where x=col, y=row
  const key = (x,y)=>`${x},${y}`;

  // Normalize groups into { set: Set<string>, dir: 'h'|'v' }
  const norm = matchGroups.map(g=>{
    let set;
    if (g.cells instanceof Set) set = g.cells;
    else if (Array.isArray(g.cells)) set = new Set(g.cells.map(p => key(p.x, p.y)));
    else set = new Set();
    return { set, dir: g.dir || g.direction || "h" };
  }).filter(g=>g.set.size>0);

  if (norm.length===0) return {made:null, keepId:null};

  const ar=a.y, ac=a.x, br=b.y, bc=b.x;

  const inGroup = (g,r,c)=> g.set.has(key(c,r));

  // Prefer a match group that includes one of the swapped cells
  let involved = norm.filter(g=>inGroup(g,ar,ac) || inGroup(g,br,bc));
  if(involved.length===0) involved = [norm[0]];

  // Choose the largest involved group (size 5 beats 4 beats 3)
  involved.sort((g1,g2)=> (g2.set.size - g1.set.size));
  const g = involved[0];
  const size = g.set.size;

  // Anchor special on the second swap cell if possible (feels most "natural")
  let anchorR = br, anchorC = bc;
  if(!inGroup(g,anchorR,anchorC)){ anchorR = ar; anchorC = ac; }

  // Fallback: first cell in group
  if(!inGroup(g,anchorR,anchorC)){
    const [x,y] = [...g.set][0].split(',').map(Number);
    anchorC = x; anchorR = y;
  }

  if(size>=5){
    if(board[anchorR] && board[anchorR][anchorC]) board[anchorR][anchorC].special = "core";
    return {made:"core", keepId: key(anchorC,anchorR)};
  }

  if(size===4){
    const dir = g.dir || "h";
    if(board[anchorR] && board[anchorR][anchorC]) board[anchorR][anchorC].special = (dir==="h" ? "h" : "v");
    return {made:(dir==="h" ? "h" : "v"), keepId: key(anchorC,anchorR)};
  }

  return {made:null, keepId:null};
}
function bumpObjectivesForTile(tile) {
    if (!tile) return;
    if (tile.special === "core") return;
    if (tile.t === goalA.type && goalA.got < goalA.need) goalA.got++;
    if (tile.t === goalB.type && goalB.got < goalB.need) goalB.got++;
  }

  function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

  async function highlightPositions(list) {
    for (const p of list) cells[p.y][p.x].classList.add("matched");
    await sleep(T_MATCH_HIGHLIGHT);
    for (const p of list) cells[p.y][p.x].classList.remove("matched");
  }

  async function clearPositions(list) {
      // Defensive: ignore out-of-bounds positions (can happen with special expansions)
      list = (list||[]).filter(p => p && p.x>=0 && p.x<W && p.y>=0 && p.y<H);
    for (const p of list) {
      const tile = board[p.y][p.x];
      if (!tile) continue;
      bumpObjectivesForTile(tile);
      cells[p.y][p.x].classList.add("clearing");
    }
    await sleep(T_CLEAR);
    for (const p of list) {
      const tile = board[p.y][p.x];
      if (!tile) continue;
      board[p.y][p.x] = null;
      cells[p.y][p.x].classList.remove("clearing");
    }
    const gained = list.length * 10;
    score += gained;
    goalScore.got = score;
    if (score > getDailyBest()) setDailyBest(score);
    renderBoard();
    updateUI();
  }

  async function fallAndRefill() {
    for (let x=0;x<W;x++) {
      let write = H-1;
      for (let y=H-1;y>=0;y--) {
        if (board[y][x]) {
          if (write!==y) { board[write][x] = board[y][x]; board[y][x] = null; }
          write--;
        }
      }
    }
    const spec = levelSpec(level);
    const rng = mulberry32(9001 + level*123 + score);
    for (let x=0;x<W;x++) {
      for (let y=0;y<H;y++) {
        if (!board[y][x]) {
          let t;
          let guard=0;
          do { t = randomTile(spec.typeCount, rng); board[y][x] = t; guard++; }
          while (guard<20 && hasMatchAt(x,y));
        }
      }
    }
    renderBoard();
    await sleep(T_FALL);
  }

    async function resolveBoard(keepId=null, seedClear=null) {
    // Clears all matches, applies specials, collapses, refills, and repeats until stable.
    // keepId is used only for the *first* clear pass to preserve the special-creation tile.
    let keepOnce = keepId;

    while (true) {
      const toClear = seedClear ? new Set(seedClear) : findMatches().toClear;
      seedClear = null;
      if (toClear.size === 0) break;

      // Never clear CORE tiles as part of normal match resolution.
      // (They should only be removed when they discharge.)
      for (let yy=0; yy<H; yy++) {
        for (let xx=0; xx<W; xx++) {
          const t = board[yy][xx];
          if (t && t.special === "core") toClear.delete(`${xx},${yy}`);
        }
      }

      if (keepOnce) {
        toClear.delete(keepOnce);
      }

      const base = Array.from(toClear).map(s => {
        const [x,y] = s.split(",").map(Number);
        return {x,y};
      });

      const expanded = new Set(base.map(p=>`${p.x},${p.y}`));
      if (keepOnce) {
        expanded.delete(keepOnce);
      }

      // Expand stripe clears.
      for (const p of base) {
        const tile = board[p.y][p.x];
        if (!tile) continue;
        if (tile.special === "h") {
          for (let x=0;x<W;x++) expanded.add(`${x},${p.y}`);
        } else if (tile.special === "v") {
          for (let y=0;y<H;y++) expanded.add(`${p.x},${y}`);
        }
      }

      // Turn any cleared stripe into empty and remove special.
      const list = Array.from(expanded).map(s => {
        const [x,y] = s.split(",").map(Number);
        return {x,y};
      });
    await highlightPositions(list, false);
      await sleep(120);
      await clearPositions(list);
      await fallAndRefill();

      keepOnce = null;
    }
  }


  function shuffleBoard() {
    const rng = mulberry32(777 + level*333);
    const flat = [];
    for (let y=0;y<H;y++) for (let x=0;x<W;x++) flat.push(board[y][x]);
    for (let i=flat.length-1;i>0;i--) {
      const j = Math.floor(rng() * (i+1));
      [flat[i], flat[j]] = [flat[j], flat[i]];
    }
    let idx=0;
    for (let y=0;y<H;y++) for (let x=0;x<W;x++) board[y][x] = flat[idx++];
  }

  async function doStripeSwap(a,b) {
    // Swap includes a STRIPE, then fire its row/column immediately (no match required).
    swap(a,b);
    renderBoard();
    await sleep(90);

    const positions = [a,b];
    const expanded = new Set();

    for (const p of positions) {
      const tile = board[p.y][p.x];
      if (!tile) continue;
      if (tile.special === "h") {
        for (let x=0;x<W;x++) expanded.add(`${x},${p.y}`);
      } else if (tile.special === "v") {
        for (let y=0;y<H;y++) expanded.add(`${p.x},${y}`);
      }
    }

    const list = Array.from(expanded).map(s => {
      const [x,y] = s.split(",").map(Number);
      return {x,y};
    });

    if (list.length) {
      await highlightPositions(list, true);
      await sleep(140);
      await clearPositions(list);
      await fallAndRefill();
      await resolveBoard(null);
    }
  }

  async function doCoreSwap(a,b) {
    // Swap includes a CORE, then discharge by wiping the swapped-with type across the whole board.
    // Robust rules:
    // - CORE + normal tile => remove ALL tiles of that normal tile's type (everywhere) + remove the CORE.
    // - CORE + CORE => clear entire board.
    // Notes: this is intentionally independent of match resolution.

    if (!board[a.y][a.x] || !board[b.y][b.x]) return;

    // Perform the swap first (CORE moves with the tile object).
    swap(a,b);
    renderBoard();
    await sleep(90);

    // Find which side is CORE after swap (do not trust pre-swap positions).
    const aTile = board[a.y][a.x];
    const bTile = board[b.y][b.x];

    let corePos = null;
    let otherPos = null;

    if (aTile && aTile.special === "core") { corePos = {x:a.x,y:a.y}; otherPos = {x:b.x,y:b.y}; }
    else if (bTile && bTile.special === "core") { corePos = {x:b.x,y:b.y}; otherPos = {x:a.x,y:a.y}; }
    else {
      // If we somehow lost the CORE reference, just bail safely.
      return;
    }

    const other = board[otherPos.y][otherPos.x];
    if (!other) return;

    // CORE-on-CORE: clear entire board.
    if (other.special === "core") {
      const all = [];
      for (let yy=0; yy<H; yy++) for (let xx=0; xx<W; xx++) if (board[yy][xx]) all.push({x:xx,y:yy});
      if (all.length) {
        await highlightPositions(all, true);
        await sleep(160);
        await clearPositions(all);
        await fallAndRefill();
        await resolveBoard(null);
      }
      return;
    }

    // CORE + anything else: wipe by *type* of the non-core tile.
    const typeToWipe = other.t;

    const list = [];
    for (let yy=0; yy<H; yy++) {
      for (let xx=0; xx<W; xx++) {
        const t = board[yy][xx];
        if (t && t.special !== "core" && t.t === typeToWipe) list.push({x:xx,y:yy});
      }
    }

    // Also remove the CORE tile itself so it discharges.
    list.push({x: corePos.x, y: corePos.y});

    if (list.length) {
      await highlightPositions(list, true);
      await sleep(180);
      await clearPositions(list);
      await fallAndRefill();
      await resolveBoard(null);
    }
  }

  async function checkEnd() {
    if (objectivesMet()) {
      showToast("Level cleared.");
      if (level === unlocked && unlocked < 1000) setUnlocked(unlocked + 1);
      level = Math.min(1000, level + 1);
      startLevel(level, true);
      return;
    }
    if (movesLeft <= 0) {
      showToast("Out of moves.");
      showLevelSplash();
      return;
    }
  }

  async function onTileClick(e) {
    if (lock) return;
    const d = e.currentTarget;
    const x = Number(d.dataset.x);
    const y = Number(d.dataset.y);
    const pos = {x,y};

    if (!selected) { setSelected(pos); return; }
    if (selected.x===x && selected.y===y) { setSelected(null); return; }

    const dx = Math.abs(selected.x - x);
    const dy = Math.abs(selected.y - y);
    if (dx + dy !== 1) { setSelected(pos); return; }

    // We have an adjacent pair.
    const a = selected;
    const b = pos;
    setSelected(null);

    if (!board[a.y][a.x] || !board[b.y][b.x]) return;

    lock = true;

    // CORE discharge swap
    if ((board[a.y][a.x] && board[a.y][a.x].special === "core") ||
        (board[b.y][b.x] && board[b.y][b.x].special === "core")) {

      await doCoreSwap(a,b);
      movesLeft = Math.max(0, movesLeft - 1);
      updateUI();
      await checkEnd();
      lock = false;
      return;
    }

    // STRIPE fire swap (activates without needing a match)
    if ((board[a.y][a.x] && (board[a.y][a.x].special === "h" || board[a.y][a.x].special === "v")) ||
        (board[b.y][b.x] && (board[b.y][b.x].special === "h" || board[b.y][b.x].special === "v"))) {

      await doStripeSwap(a,b);
      movesLeft = Math.max(0, movesLeft - 1);
      updateUI();
      await checkEnd();
      lock = false;
      return;
    }

        // Normal swap attempt
    swap(a,b);
    renderBoard();
    await sleep(80);

    const probe = findMatches();
    if (probe.toClear.size === 0) {
      // No match: revert swap
      swap(a,b);
      renderBoard();
      await sleep(60);
      movesLeft = Math.max(0, movesLeft - 1);
      updateUI();
      await checkEnd();
      lock = false;
      return;
    }

    // Match: create special if needed, then resolve
    const {made, keepId} = createSpecialFromSwap(a,b, probe.groups);
    if (made === "core") showToast("CORE created");
    else if (made === "h" || made === "v") showToast("STRIPE created");

    renderBoard();
    await sleep(60);
    await resolveBoard(keepId, probe.toClear);

    movesLeft = Math.max(0, movesLeft - 1);
    updateUI();
    await checkEnd();

    lock = false;
  }

  function startLevel(n, autoShowSplash=true) {
    level = Math.max(1, Math.min(1000, n));
    const spec = levelSpec(level);
    setObjectivesFromSpec(spec);
    generateBoard(spec.typeCount, 4242 + level*17);
    renderBoard();
    updateUI();
    if (autoShowSplash) showLevelSplash();
  }

  btnRestart.addEventListener("click", () => {
    if (lock) return;
    showToast("Restarting level…");
    startLevel(level, true);
  });

  btnReset.addEventListener("click", () => {
    if (!confirm("Reset campaign progress?")) return;
    localStorage.removeItem(LS.unlocked);
    localStorage.removeItem(LS.dailyBest);
    localStorage.removeItem(LS.dailyDate);
    loadUnlocked();
    setUnlocked(1);
    showToast("Campaign reset.");
    startLevel(1, true);
  });

  ovBegin.addEventListener("click", () => {
    hideLevelSplash();
    if (movesLeft <= 0) startLevel(level, false);
  });

  function boot() {
    const imgs = Object.values(ICONS).map(src => new Promise((res) => {
      const im = new Image();
      im.onload = () => res(true);
      im.onerror = () => res(false);
      im.src = src;
    }));
    Promise.all(imgs).then(() => {
      loadUnlocked();
      setUnlocked(unlocked);
      applyBoardSize();
      buildDOMGrid();
      startLevel(1, true);
    });
  }


  // If the user rotates the phone or resizes the window, keep the board fitting the screen.
  let _lastCols = null;
  window.addEventListener("resize", () => {
    const prev = W;
    applyBoardSize();
    if (_lastCols === null) _lastCols = prev;
    if (W !== prev) {
      buildDOMGrid();
      startLevel(level, true);
      showToast(`Board set to ${W}×${H} for this screen`);
    }
    _lastCols = W;
  });


  boot();

})();
</script>
</body>
</html>
